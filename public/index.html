<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <!-- ページのスタイルを指定 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1; /* 高さを動的に調整 */
      overflow-y: auto; /* 縦スクロールを可能に */
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    #input-area {
      display: flex;
      padding: 10px;
    }
    input[type="text"] {
      flex: 1; /* 入力ボックスを広げる */
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- メッセージを表示するエリア -->
  <ul id="messages"></ul>

  <!-- メッセージ入力と送信エリア -->
  <div id="input-area">
    <input id="message-input" type="text" placeholder="Type your message here">
    <button id="send-button">Send</button>
  </div>

  <!-- Socket.IOクライアント用のスクリプトを読み込む -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // サーバーと接続
    const socket = io();

    // メッセージ送信処理
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const messages = document.getElementById('messages');

    sendButton.addEventListener('click', () => {
      const message = messageInput.value; // 入力内容を取得
      if (message.trim()) { // 空白メッセージを無視
        socket.emit('chat message', message); // サーバーにメッセージを送信
        messageInput.value = ''; // 入力欄をリセット
      }
    });

    // サーバーからメッセージを受信
    socket.on('chat message', (msg) => {
      const li = document.createElement('li'); // 新しいリストアイテムを作成
      li.textContent = msg; // メッセージ内容を設定
      messages.appendChild(li); // メッセージリストに追加
      messages.scrollTop = messages.scrollHeight; // 最新メッセージまでスクロール
    });
  </script>
</body>
</html>
